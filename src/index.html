<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/canvas-web-component.esm.js"></script>
    <script nomodule src="/build/canvas-web-component.js"></script>
    <script defer>
      const ref = setTimeout(async () => {
        await customElements.whenDefined("canvas-component")
        const canvasElement = document.querySelector("canvas-component")
        const result = await canvasElement.get("image")

        document.body.appendChild(result.cloneNode(true))
      }, 2000)
    </script>
  </head>
  <body>
    <canvas-component copy="false" type="canvas">
      <style>
        @scope {
          .card {
            border: 2px solid darkslategrey;
          }

          img {
            width: auto;
            height: auto;
            border: 3px #333 dashed;
            border-radius: 50%;
          }

          .container {
            padding: 2px 16px;
            border-top: 1px #333 dashed;
          }

          h2 {
            color: blue;
          }

          p {
            color: green;
          }
        }
      </style>
      <div class="card">
        <img
          src="https://res.cloudinary.com/dzupkajfz/image/upload/v1727020614/images_cwpe0k.png"
          alt="Avatar"
        />
        <div class="container">
          <h1>Reusable and scalable component libraries</h1>
          <p style="color: red">with Stencil.js</p>
          <h2>
            <b>by Tom S. - Hamburg Â© 2024</b>
          </h2>
          <p>Architect & Engineer</p>
        </div>
      </div>
    </canvas-component>
  </body>
</html>
